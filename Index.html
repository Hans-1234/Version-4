<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apfelsaft Verkauf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Frischer Apfelsaft – 100% Natur</h1>
        </header>
        <section class="product">
            <img src="apfelsaft_5l.jpg" alt="Apfelsaft 5L">
            <h2>Apfelsaft 5L</h2>
            <p>100% Naturtrüb, ohne Zusatzstoffe</p>
            <p>Haltbar bis 01.09.2026</p>
            <p class="price">Preis: 14€</p>
            <form action="mailto:apfelsaf-knpg@gmx.net" method="post" enctype="text/plain">
                <label for="name5">Ihr Name:</label>
                <input type="text" id="name5" name="name" required>
                <label for="email5">Ihre E-Mail:</label>
                <input type="email" id="email5" name="email" required>
                <label for="message5">Ihre Nachricht:</label>
                <textarea id="message5" name="message">Ich möchte 5L Apfelsaft bestellen.</textarea>
                <button type="submit">Bestellen</button>
            </form>
        </section>
        <section class="product">
            <img src="apfelsaft_3l.jpg" alt="Apfelsaft 3L">
            <h2>Apfelsaft 3L</h2>
            <p>100% Naturtrüb, ohne Zusatzstoffe</p>
            <p>Haltbar bis 01.09.2026</p>
            <p class="price">Preis: 10€</p>
            <form action="mailto:apfelsaf-knpg@gmx.net" method="post" enctype="text/plain">
                <label for="name3">Ihr Name:</label>
                <input type="text" id="name3" name="name" required>
                <label for="email3">Ihre E-Mail:</label>
                <input type="email" id="email3" name="email" required>
                <label for="message3">Ihre Nachricht:</label>
                <textarea id="message3" name="message">Ich möchte 3L Apfelsaft bestellen.</textarea>
                <button type="submit">Bestellen</button>
            </form>
        </section>
    </div>
</body>
</html>
